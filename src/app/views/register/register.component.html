<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #form="ngForm" (ngSubmit)="submitForm(form.value)" >
                <h1>Register</h1>
                <p class="text-muted">Kullan覺c覺 Kay覺t Ekran覺 | Form Valid:{{form.valid}} Form Pristine: {{form.pristine}} </p>
                
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input #firstname="ngModel" name="firstname" minlength="3" 
                  [(ngModel)]="userModel.firstname" type="text" class="form-control"
                   placeholder="Username" ngModel required  
                   [ngClass]="firstname.valid || firstname.pristine ? 'form-control':'form-control is-valid'">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input #lastname="ngModel"  minlength="3" name="lastname" [(ngModel)]="userModel.lastname" 
                   type="text" class="form-control" placeholder="Lastname" ngModel required
                  [ngClass]="lastname.valid || lastname.pristine ? 'form-control':'form-control is-valid'">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input #email="ngModel" name="email" [(ngModel)]="userModel.email" 
                     type="text" class="form-control" placeholder="Email" ngModel required
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    [ngClass]="email.valid || email.pristine ? 'form-control':'form-control is-valid'">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    <input #phonenumber="ngModel" name="phonenumber" minlength="11" 
                    [(ngModel)]="userModel.phonenumber" type="number" class="form-control"
                     placeholder="Phone Number" ngModel required 
                     [ngClass]="phonenumber.valid || phonenumber.pristine ? 'form-control':'form-control is-valid'">
              </div>

              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input #password="ngModel" name="password"
                     [(ngModel)]="userModel.password" 
                    type="password" class="form-control" placeholder="Password" ngModel required>
              </div>

  
              <!-- <div class="input-group  mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password">
                </div>-->


                <button type="submit" [disabled]="!form.valid" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
